name: Manual publish to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New version to publish (semver), e.g., 1.0.1"
        required: true
      tag:
        description: "Create and push git tag v<version>"
        required: false
        default: "true"

jobs:
  bump-build-and-publish:
    name: Bump version, build and publish
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Ensure pip & build tools
        run: python -m pip install --upgrade pip build

      - name: Bump version in source
        id: bump
        run: |
          python scripts/bump_version.py "${{ github.event.inputs.version }}"
          echo "bump_out=$?" >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        if: steps.bump.outputs.bump_out == '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docx_converter/__init__.py setup.py
          git commit -m "chore(release): bump version to ${{ github.event.inputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Create tag
        if: ${{ github.event.inputs.tag == 'true' }}
        run: |
          git tag -a v${{ github.event.inputs.version }} -m "Release v${{ github.event.inputs.version }}"
          git push origin v${{ github.event.inputs.version }}

      - name: Build distributions
        run: python -m build --sdist --wheel

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

name: Release & Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New version to publish (semver), e.g., 1.0.1"
        required: true
      tag:
        description: "Create and push git tag v<version>"
        required: false
        default: true
        type: boolean

jobs:
  bump-build-and-publish:
    name: Bump version, build and publish
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Ensure pip & build tools
        run: python -m pip install --upgrade pip build

      - name: Bump version in source
        id: bump
        run: |
          set -o pipefail
          # Run bump script and capture full output+exit code
          output=$(python scripts/bump_version.py "${{ github.event.inputs.version }}")
          rc=$?
          # normalized version should be the first line of output
          normalized=$(printf '%s\n' "$output" | head -n1)
          echo "normalized=$normalized" >> "$GITHUB_OUTPUT"
          echo "bump_rc=$rc" >> "$GITHUB_OUTPUT"
          if [ $rc -eq 1 ]; then
            echo "Invalid version provided: ${{ github.event.inputs.version }}"
            # print traceback (rest of output) to logs for debugging
            printf '%s\n' "$output" >&2
            exit 1
          fi

      - name: Commit version bump
        if: steps.bump.outputs.bump_rc == '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docx_converter/__init__.py setup.py
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(release): bump version to ${{ steps.bump.outputs.normalized }}"
            git push origin HEAD:main
          fi

      - name: Create tag
        if: ${{ github.event.inputs.tag }}
        run: |
          TAG=v${{ steps.bump.outputs.normalized }}
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi
      - name: Build distributions
        run: python -m build --sdist --wheel

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.5.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release and upload artifacts
        if: ${{ github.event.inputs.tag }}
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.bump.outputs.normalized }}
          name: v${{ steps.bump.outputs.normalized }}
          artifacts: dist/*
          draft: false
          prerelease: false
